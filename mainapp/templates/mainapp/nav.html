<header>
    <div class="px-3 py-2 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>Car Rental System
                </a>

                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    <li>
                        <a href="{% url 'mainapp:home' %}" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                <use xlink:href="#home"></use>
                            </svg>
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'mainapp:about' %}" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                <use xlink:href="#speedometer2"></use>
                            </svg>
                            About Us
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'mainapp:carlisting' %}" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                <use xlink:href="#table"></use>
                            </svg>
                            Car Listing
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                <use xlink:href="#grid"></use>
                            </svg>
                            FAQs
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                <use xlink:href="#people-circle"></use>
                            </svg>
                            Contact Us
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="px-3 py-2 border-bottom">
        <div class="container d-flex flex-wrap justify-content-center">
            <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto">
                <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
            </form>
            {% if request.user.is_authenticated %}
            <ul class="list-unstyled">
                <li class="dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-user-circle "></i> {{request.user.first_name}}&nbsp;{{request.user.last_name}}
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'mainapp:bookings' %}">My Bookings</a></li>
                        <li><a class="dropdown-item" href="{% url 'mainapp:testimonial' %}">Write a Testimonial</a></li>
                        <li><a class="dropdown-item" href="{% url 'mainapp:logout' %}">Logout</a></li>
                    </ul>
                </li>
            </ul>
            {% else %}
            <div class="text-end">
                <a href="{% url 'mainapp:login' %}"><button type="button" class="btn btn-light text-dark me-2">Login</button></a>
                <a href="{% url 'mainapp:register' %}"><button type="button" class="btn btn-primary">Sign-up</button></a>
            </div>
            {% endif %}
        </div>
    </div>
</header>
